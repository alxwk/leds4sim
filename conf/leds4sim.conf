mmap_file: "/dev/shm/SCS/SCSTelemetry"
mmap_size: 32768
cycle_ms: 100

rpm: {
    value: {
        offset: 952 # 0x3b8
        type: "float"
        total: {                # required for level_p (percent)
            offset: 740 # 2e4
            type: "float"
        }
#       total = 2300            # can be specified as a constant too
    }

    # value can be set individually or for the whole set (above)
    leds: (
        { n:1,  color: "green",     level: 1000 },
        { n:2,  color: "green",     level_p: 50 },
        { n:3,  color: "green",     level_p: 55 },
        { n:4,  color: "green",     level_p: 60 },
        { n:5,  color: "green",     level_p: 65 },
        { n:6,  color: "green",     level_p: 70 },
        { n:7,  color: "green",     level_p: 75 },
        { n:8,  color: "yellow",    level_p: 80 },
        { n:9,  color: "yellow",    level_p: 85 },
        { n:10, color: "red",       level_p: 90 },
    )
}

# Generally the LED is ON when the value is greater than the level, or boolean TRUE,
# and OFF otherwise.
# ??? (TODO:) If "level" is an aggregate containing "level.inv=true",
# this condition is reversed (the LED is ON when the value is lower or boolean FALSE,
# and OFF otherwise.)

button_leds: (
# an example of a "multi-color" item
    { n:2, color: ("green", "yellow", "red"), level: (1000, 1500, 2100), value: {offset: 952, type: "float"} },
#    { n:2, color: "yellow", value: {offset: 952, type: "float"}, level: 1000 },

    # bool is the default type
    { n:7, color: "green", value: {offset: 1580} },
    { n:8, color:"green", value: {offset: 1581} },
)
